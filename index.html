<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calc-body">
            <div class="screen">
                <div class="screen-last">0</div>
                <div class="screen-current">0</div>
            </div>
            <div class="buttons">
                <div class="clr-del-row">
                    <button class = "clear" >CLEAR</button>
                    <button class = "delete" >DELETE</button>
                </div>
                <div class=row">
                    <button class="normal-buttons">7</button>
                    <button class="normal-buttons">8</button>
                    <button class="normal-buttons">9</button>
                    <button class="normal-buttons divide">/</button>
                </div>
                <div class="row">
                    <button class="normal-buttons">4</button>
                    <button class="normal-buttons">5</button>
                    <button class="normal-buttons">6</button>
                    <button class="normal-buttons multiply">x</button>
                </div>
                <div class=row">
                    <button class="normal-buttons">1</button>
                    <button class="normal-buttons">2</button>
                    <button class="normal-buttons">3</button>
                    <button class="normal-buttons subtract">-</button>
                </div>
                <div class="row">
                    <button class="normal-buttons point">.</button>
                    <button class="normal-buttons">0</button>
                    <button class="normal-buttons equal">=</button>
                    <button class="normal-buttons add">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
